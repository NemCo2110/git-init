</head>
<body>
    <h1>გიორგი ნემსაძე</h1>
    
    <img class = "float" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Starsinthesky.jpg/1920px-Starsinthesky.jpg" alt="მე">


    <section class="desc">
        <h2>მოკლე აღწერა ჩემს შესახებ:</h2>
        <p>
            მე ვარ გიორგი ნემსაძე, 21 წლის.
        </p>
    </section>

   <section class="interests">
    <h2>ჩემი ინტერესები</h2>
    <ul>
        <li>პროგრამირება</li>
        <li>სპორტი</li>
        <li>მუსიკა</li>
    </ul>   
   </section>

   <section class="table">
    <table>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>ასაკი</th>
        </tr>

        <tr>
            <td>მაკა</td>
            <td>ლორია</td>
            <td>45</td>
        </tr>
        <tr>
            <td>დავით</td>
            <td>ნემსაძე</td>
            <td>43</td>
        </tr>
        <tr>
            <td>ლიზი</td>
            <td>ნემსაძე</td>
            <td>18</td>
        </tr>
    </table>
   </section>

   <section class="contact">
    <h2>Contact</h2>
    <form action="">
        <label for="Name">Name : </label>
        <input type="text" id="name" required>

        <label for="Email">Email : </label>
        <input type="email" id="email" required>

        <label for="message">Message : </label>
        <textarea name="message" id="message" rows="4" required></textarea>
    </form>
   </section>
